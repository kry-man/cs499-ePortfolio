<!-- <p>room-listing works!</p><pre>{{lodgings | json}}</pre>-->
<div *ngIf="isLoggedIn()">
    <button (click)="addRoom()" class="btn btn-info">Add Room</button>
</div>
<div class="row">
    <div *ngFor="let room of lodgings" class="col-md-4">
        <app-room-card [room]="room" class="card-deck mt-2"></app-room-card>
    </div>
</div>
